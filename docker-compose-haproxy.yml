services:
    haproxy:
      #build: ./data/Dockerfiles/haproxy
      image: goacid/haproxy:2.9.7
      environment:
        - TZ=${TZ}
      restart: always
      ports:
        - "172.22.1.1:993:993"
        - "172.22.1.1:143:143"
        - "172.22.1.1:110:110"
        - "172.22.1.1:995:995"
        - "172.22.1.1:4190:4190"
        - "172.22.1.1:25:25"
        - "172.22.1.1:465:465"
        - "172.22.1.1:587:587"
        - "172.22.1.1:60668:60668"
        - "${EXT_IP}:993:993"
        - "${EXT_IP}:143:143"
        - "${EXT_IP}:110:110"
        - "${EXT_IP}:995:995"
        - "${EXT_IP}:4190:4190"
        - "${EXT_IP}:25:25"
        - "${EXT_IP}:465:465"
        - "${EXT_IP}:587:587"
        - "${EXT_IP}:60668:60668"

      volumes:
        - ${DATA_DIR}/kurty_compose/letsencrypt:/etc/letsencrypt:rw
        - ${DATA_DIR}/kurty_compose/mailcow/haproxy:/etc/haproxy/:rw
        - ${DATA_DIR}/kurty_compose/haproxy/current/certs:/etc/haproxy/certs:ro

      networks:
        mailcow-network:
          ipv4_address: 172.22.1.100
          ipv6_address: 2001:41d0:2:7d4f:11::100
          aliases:
            - mailcow_haproxy
        default:
          ipv4_address: 172.16.200.253
          ipv6_address: 2001:41d0:2:7d4f:10::253
          aliases:
            - mhaproxy
